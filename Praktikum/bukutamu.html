    <meta charset="UTF-8">

</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="../Tugas/index.html">JTIK UNM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../Tugas/home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Tugas/artikel.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Tugas/pendidikan.html">Pendidikan</a></li>
                    <li class="nav-item"><a class="nav-link" href="../Tugas/jadwal.html">Jadwal Kuliah</a></li>
                    <li class="nav-item"><a class="nav-link active" href="bukutamu.html">Buku Tamu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm border-primary">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 class="mb-0">Form Buku Tamu</h2>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" action="#">
                            <div class="mb-3">
                                <label for="nama_lengkap" class="form-label text-primary">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" size="40" placeholder="Masukkan nama lengkap Anda" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-primary">Jenis Kelamin</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="laki" value="L" checked>
                                    <label class="form-check-label" for="laki">Laki-laki</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="jenis_kelamin" id="perempuan" value="P">
                                    <label class="form-check-label" for="perempuan">Perempuan</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="alamat" class="form-label text-primary">Alamat Tinggal</label>
                                <input type="text" class="form-control" id="alamat" name="alamat" size="40" placeholder="Masukkan alamat Anda" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label text-primary">Email</label>
                                <input type="email" class="form-control" id="email" name="email" size="40" placeholder="Masukkan email Anda" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label text-primary">Aktif pada Sosial Media</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="facebook" id="facebook" value="Ya" checked>
                                    <label class="form-check-label" for="facebook">Facebook</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="twitter" id="twitter" value="Ya">
                                    <label class="form-check-label" for="twitter">Twitter</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="instagram" id="instagram" value="Ya">
                                    <label class="form-check-label" for="instagram">Instagram</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="path" id="path" value="Ya">
                                    <label class="form-check-label" for="path">Path</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="info" class="form-label text-primary">Mengetahui Web Ini Dari</label>
                                <select class="form-select" id="info" name="info" required>
                                    <option value="">-= Pilih =-</option>
                                    <option value="web">Web</option>
                                    <option value="surat_kabar">Surat Kabar</option>
                                    <option value="teman_kerabat">Teman/Kerabat</option>
                                    <option value="browsing_internet">Browsing Internet</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="pesan" class="form-label text-primary">Pesan</label>
                                <textarea class="form-control" id="pesan" name="pesan" rows="5" placeholder="Tulis pesan Anda di sini..." required></textarea>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Kirim Pesan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
